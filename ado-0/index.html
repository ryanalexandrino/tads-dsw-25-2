<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo - Ryan Alexaandrino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="botao-container">
        <button id="botaoCarregar" class="botao-carregar">Carregar Currículo</button>
    </div>
    
    <div id="containerCurriculo" class="container-curriculo">
        <div class="cabecalho">
            <h1 id="nomeCompleto"></h1>
        </div>
        
        <div class="conteudo">
            <div class="barra-lateral">
                <div class="secao-foto">
                    <img id="fotoProfile" alt="Foto do perfil" />
                </div>
                
                <div class="secao-informacoes">
                    <h3 id="tituloInformacoes"></h3>
                    <div class="info-item">
                        <span class="info-label" id="labelNascimento"></span>
                        <span id="dataNascimento">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label" id="labelEmail"></span>
                        <span id="emailContato">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label" id="labelTelefone"></span>
                        <span id="telefoneContato">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label" id="labelLinkedin"></span>
                        <span id="linkedinPerfil">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label" id="labelGithub"></span>
                        <span id="githubPerfil">-</span>
                    </div>
                </div>
                
                <div class="secao-habilidades">
                    <h3 id="tituloHabilidades"></h3>
                    <div id="listaHabilidades" class="lista-habilidades"></div>
                </div>
            </div>
            
            <div class="conteudo-principal">
                <div class="secao-experiencias">
                    <h2 class="titulo-secao" id="tituloExperiencias"></h2>
                    <div id="listaExperiencias"></div>
                </div>
                
                <div class="secao-educacao">
                    <h2 class="titulo-secao" id="tituloEducacao"></h2>
                    <div id="listaEducacao"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
